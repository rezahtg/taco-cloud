<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Taco Cloud</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
      <h1>Order your creations!</h1>

    <img th:src="@{/images/TacoCloud.png}" alt="Logo">

    <h3>Your tacos in this order:</h3>
    <a th:href="@{/design}" id="another">Design another taco</a><br>

    <ul>
      <li th:each="taco : ${tacoOrder.tacos}">
        <span th:text="${taco.name}">taco name</span>
      </li>
    </ul>

    <h3>Deliver my taco masterpieces to . . .</h3>
    <label for="customerName">Name: </label>
    <input type="text" th:field="*{customerName}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('customerName')}"
          th:errors="*{customerName}">Customer Name Error</span>
    <br>

    <label for="address">Adderess: </label>
    <input type="text" th:field="*{address}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('address')}"
          th:errors="*{address}">Address Error</span>
    <br>

    <label for="city">City: </label>
    <input type="text" th:field="*{city}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('city')}"
          th:errors="*{city}">city error</span>
    <br>

    <label for="state">State: </label>
    <input type="text" th:field="*{state}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('state')}"
          th:errors="*{state}">state error</span>
    <br>

    <label for="zip">Zip Code: </label>
    <input type="text" th:field="*{zip}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('zip')}"
          th:errors="*{zip}">zip error</span>
    <br>

    <h3>Here's how I'll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input type="text" th:field="*{ccNumber}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">CC Number Error</span>
    <br>

    <label for="ccExpiration">Expire Date: </label>
    <input type="text" th:field="*{ccExpiryDate}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('ccExpiryDate')}"
          th:errors="*{ccExpiryDate}">Expiration Date error</span>
    <br>

    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">CVV Error</span>
    <br>

    <input type="submit" value="Submit Order">
  </form>
</body>
</html>
